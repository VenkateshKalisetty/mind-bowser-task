<div class="container">
  <mat-icon>error_outline</mat-icon>
  <h1>Are you sure?</h1>
  <h4>You won't be able to revert this!</h4>
  <span class="actions">
        <button mat-raised-button class="no" cdkFocusInitial (click)="onNo()">Cancel</button>
        <button mat-raised-button class="yes" (click)="onYes()">Yes, Delete it!</button>
  </span>
</div>
