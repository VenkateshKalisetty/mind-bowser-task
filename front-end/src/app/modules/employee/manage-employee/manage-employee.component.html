<div class="container pt-3">
    <div class="row justify-content-center">
        <div class="col-8 justify-content-between" style="display: flex;">
            <button mat-raised-button class="btn" color="accent" matTooltip="Add new employee" (click)="addOrUpdateEmployeeDetails(null)">
                <mat-icon>add</mat-icon>
            </button>
            <h2>Manage Employees</h2>
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput (keyup)="searchEmployee(search.value)" #search>
            </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-8">
            <table mat-table [dataSource]="employeeDataSource" class="mat-elevation-z8">
  
                <!-- S No Column -->
                <ng-container matColumnDef="sno">
                  <th mat-header-cell *matHeaderCellDef> S. No. </th>
                  <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
                </ng-container>
              
                <!-- First Name Column -->
                <ng-container matColumnDef="firstName">
                  <th mat-header-cell *matHeaderCellDef> First Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                  </ng-container>

                <!-- Address Column -->
                <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                  </ng-container>

                <!-- DOB Column -->
                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef> DOB </th>
                    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                  </ng-container>

                <!-- Mobile Column -->
                <ng-container matColumnDef="mobile">
                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                    <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                  </ng-container>
                
                <!-- City Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> City </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="accent" (click)="addOrUpdateEmployeeDetails(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteEmployee(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data found</td>
                  </tr>
              </table>
        </div>
    </div>
</div>
