<div class="container">
  <mat-card class="card">
    <div class="photo">
      <img src="../../../../assets/monthly_subscription.png" />
    </div>
    <div class="description">
      <h2>{{ product.name }}</h2>
      <h4>{{ product.description }}</h4>
      <h1>{{ product.price | currency: "INR":true }}</h1>
      <p>{{ product.details }}</p>
      <button (click)="checkout()">Checkout</button>
    </div>
  </mat-card>
</div>
